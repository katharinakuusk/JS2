<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../jquery-3.3.1.js"></script>
    <script src="container.js"></script>
    <script src="form.js" defer></script>
    <style>
        ul {
            margin: 0;
            padding: 0;
        }
        
        form {
            display: flex;
            flex-wrap: wrap;
            width: 300px;
            justify-content: space-around;
            align-content: center;
        }
        
        input,
        .cities-wrap {
            width: 170px;
            height: 30px;
            margin-bottom: 20px;
        }
        
        .cities-wrap {
            position: relative;
            left: -3px;
        }
        
        #cities__options {
            padding: 3px;
            width: 172px;
            border: 1px solid #D8D8D8;
            position: absolute;
            top: 35px;
            left: 0px;
            margin: 0 1px;
            background-color: white;
            width: 100%;
            list-style: none;
        }
        
        .cities__options_option {
            font-family: serif;
            font: 10px sans-serif;
        }
        
        .error-node {
            border: 2px solid red;
        }
        
        .error {
            color: crimson;
            font-size: 10px;
        }
    </style>
</head>
<body>
   <h1>Форма обратной связи</h1>
   <form name="contacts" id="contacts">
       <div><input type="text" placeholder="Имя" name="name"></div>
       <input type="text" placeholder="Телефон" name="phone">
       <input type="text" placeholder="e-mail" name="mail">
       <div class="cities-wrap">
           <input type="text" placeholder="Город" name="city" autocomplete="off">
               <ul id="cities__options"></ul>
        </div>
           <input type="text" placeholder="Текст" name="text">
       <input type="submit" id= "submit">
   </form>
   <div class="valid-message"></div>
</body>
</html>
